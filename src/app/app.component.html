<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>

      <ion-menu-toggle>
          <ion-item routerLink="/home">
          <ion-icon name="home-outline" slot="start"></ion-icon>
          <ion-label>Home</ion-label>
          </ion-item>
      </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="/lanches">
          <ion-icon name="fast-food-outline" slot="start"></ion-icon>
          <ion-label>Lanches</ion-label>
          </ion-item>
      </ion-menu-toggle>
        
      <ion-menu-toggle>
          <ion-item routerLink="/refeicoes">
          <ion-icon name="restaurant-outline" slot="start"></ion-icon>
          <ion-label>Refeições</ion-label>
          </ion-item>
      </ion-menu-toggle>
        
      <ion-menu-toggle>
        <ion-item routerLink="/sobremesas">
          <ion-icon name="ice-cream-outline" slot="start"></ion-icon>
          <ion-label>Sobremesas</ion-label>
          </ion-item>
      </ion-menu-toggle>
        
      <ion-menu-toggle>
        <ion-item routerLink="/bebidas">
          <ion-icon name="wine-outline" slot="start"></ion-icon>
          <ion-label>Bebidas</ion-label>
          </ion-item>
      </ion-menu-toggle>
        
      </ion-list>
    </ion-content>


  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
